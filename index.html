<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob's Burgers Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mb-4">
    <div class="row">
      <div class="col">
        <div class="display-3 my-3">
          Bob's Burgers Characters
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="contents">

    </div>
  </div>

  <footer class="bg-dark text-center text-lg-start text-white">
    <div class="text-center p-3">
      Â© 2025 Marc Angelo Canillas. For Project Purposes.
    </div>
  </footer>

  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" id="modalImage" class="w-100" alt="Character Image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var contents = document.getElementById("contents");

    const getCharacter = async () => {
      for (var i = 1; i <= 50; i++) {
        const response = await fetch(
          'https://bobsburgers-api.herokuapp.com/characters/' + i
        );
        const character = await response.json();

        contents.innerHTML += `
    <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex">
      <div class="card my-3 shadow rounded-5 text-center character-card w-100" style="cursor:pointer;" data-img="` + 'https://bobsburgers-api.herokuapp.com/images/characters/' + character.id + '.jpg' + `">

        <div class="mx-auto rounded-circle overflow-hidden"
             style="width: 200px; height: 200px; background-color: #f5f5f5;">
          <img
            src="` + 'https://bobsburgers-api.herokuapp.com/images/characters/' + character.id + '.jpg' + `"
            class="w-100 h-100 object-fit-cover"
            alt="` + character.name + `">
        </div>

        <div class="my-3 h4">
          #` + character.id + ` ` + character.name + `
        </div>

        <div class="my-3 rounded-5 border py-2">
          <strong>Gender:</strong> ` + character.gender + `<br>
          <strong>Hair:</strong> ` + character.hair + `<br>
          <strong>Age:</strong> ` + (character.age || "Unknown") + `<br>
          <strong>Voiced By:</strong> ` + character.voicedBy + `
        </div>

      </div>
    </div>
  `;
      }
      var imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
      document.querySelectorAll('.character-card').forEach(card => {
        card.addEventListener('click', () => {
          var imgSrc = card.getAttribute('data-img');
          document.getElementById('modalImage').src = imgSrc;
          imageModal.show();
        });
      });
    };

    getCharacter();
    
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
